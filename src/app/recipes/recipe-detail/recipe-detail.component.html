<div class="row">
    <div class="col-xs-12">
        <img style="max-height: 300px" [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" >
    </div>

</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div appDropdown class="button-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" (click)="shoppingListService.onAddIngredients(recipe.ingredients)" >to shopping list</a></li>
                <li><a [routerLink]="['edit']" style="cursor: pointer;" >edit recipe</a></li>
                <li><a style="cursor: pointer;" >delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            
            *ngFor="let ingredient of recipe.ingredients"
            >{{ ingredient.name }} - {{ ingredient.amount }}</li>
        </ul>
    </div>
</div>
